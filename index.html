<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>own website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div>
            My Website
        </div>
        <nav>
            Home
        </nav>
        <nav>
            About
        </nav>
    </header>
    <main>
        
        <div class="left-section">
            <h4>
                Weelcome  to my website.  If you're new.
            </h4>
            <p class="animated">Sign Up here  
                <i class="fa fa-angle-double-right"></i>
            </p>
            
            <div class="l-content">
                
            </div>
        </div>
        <div class="right-section">
            <form action="">
                <div class="input-group">
                    <label for="name">Name</label><br>
                    <input type="text">
                </div>
                <div class="input-group">
                    <label for="age">Age</label><br>
                    <input type="number">
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label><br>
                    <input type="email">
                </div>
                <div class="input-group">
                    <label for="password">Create a new password</label><br>
                    <input type="password">
                </div>
                <div class="input-group">
                    <legend>Gender</legend><br>
                    <label for="male">MAle</label>
                    <input type="radio">
                    <label for="female">Female</label>
                    <input type="radio">

                </div>
                <div class="input-group">
                    <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                </div>
                <div class="input-group">
                    <button>
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </main>
    <section>
       <div class="a">
            <video src="/own website/video/sample-video.mp4" width="450px" height="300px" controls></video>
            <table>
                <tr>
                    <td><img src="/own website/images/AOt.jpeg" width="50px" height="50px" alt=""></td>
                    <td><audio src="/own website/audio/audio-1.mp3" controls></audio></td>
                </tr>
                <tr>
                    <td><img src="/own website/images/Naruto Redraws.jpeg" alt=""></td>
                    <td><audio src="/own website/audio/audio-2.mp3" controls></audio></td>
                </tr>
                <tr>
                    <td><img src="/own website/images/Web-development-1.jpg" alt=""></td>
                    <td><audio src="/own website/audio/audio-3.mp3" controls></audio></td>
                </tr>    
            </table>
       </div>

    <div class="sec">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sVx1mJDeUjY?si=vbE6p3lQLkKjVTIP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
